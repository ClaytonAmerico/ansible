---
- hosts: all
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks: 
    - name: 'Instala pacotes do sistema operacional'
      apt:
        name:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql
        state: latest
      become: yes

    - name: 'Cria o banco do Mysql'
      mysql_db:
        name: wordpress_db
        login_user: root
        #login_password:
        state: present

    - name: 'Cria o usuario'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        state: present

    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
        url: https://wordpress.org/wordpress-5.0.tar.gz
        dest: /tmp/wordpress.tar.gz
        # mode: '0440' permissÃ£o para executar

    - name: 'Descompacta o wordpress'
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copia arquivo wp-config.php wordpress'
      copy:
        src: /var/www/wordpress/wp-config-sample.php
        dest: /var/www/wordpress/wp-config.php
        remote_src: yes
        #validate: /usr/sbin/visudo -csf %s
      become: yes
    
    - name: 'Configura wp-config com as entradas do banco de dados'
      replace: 
        path: /var/www/wordpress/wp-config.php
        regexp: '{{ item.regex }}'
        replace: '{{ item.value }}'
      loop:
        - { regex: 'database_name_here', value: 'wordpress_db'}
        - { regex: 'username_here', value: 'wordpress_user'}
        - { regex: 'password_here', value: '12345'}
      become: yes

    - name: 'Configura apache para servir o worpress'
      copy:
        src: files/000-default.conf
        dest: /etc/apache2/sites-available/000-default.conf
        #remote_src: yes
        #validate: /usr/sbin/visudo -csf %s
      become: yes
      notify: 
        - restart apache








